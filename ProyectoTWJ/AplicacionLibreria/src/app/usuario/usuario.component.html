<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
      <h1>Informacion Personal</h1>
      <div class="well profile">
        <div class="col-sm-12">
          <div class="col-xs-12 col-sm-8">
            <h2>{{usuario.nombres}} {{usuario.apellidos}}</h2>
            <p><strong>Nickname: </strong> {{usuario.nickname}}</p>
            <p><strong>Preferencias: </strong>
              <span class="tags">Suspenso</span>
              <span class="tags">Terror</span>
              <span class="tags">Ciencia Ficcion</span>
            </p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <figure>
              <img src="assets/images/perfil.jpeg" alt="" class="img-circle img-responsive">
              <br/>
            </figure>
          </div>
        </div>
        <div class="col-xs-12 divider text-center">
          <div class="col-xs-12 col-sm-4 emphasis">
            <h2><strong> {{total}} </strong></h2>
            <p><small>Compras realizadas</small></p>
            <a class="btn btn-success " [routerLink]="['/libros']"><span class="fa fa-plus-circle"></span> Comprar Mas Libros</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
