<pre>
  {{nuevoUsuario|json}}
</pre>
<div class="container">
  <form  (ngSubmit)="crearUsuario()">
    <h1>Nuevo Usuario</h1>
    <div class="form-group">
      <label>Nombres</label>
      <input type="text"
             class="form-control"
             name="nombres"
             [(ngModel)]="nuevoUsuario.nombres"
      >
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text"
             class="form-control"
             name="apellidos"
             [(ngModel)]="nuevoUsuario.apellidos"
      >
    </div>
    <div class="form-group">
      <label>Nickname</label>
      <input type="text"
             class="form-control"
             name="nickname"
             [(ngModel)]="nuevoUsuario.nickname"
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control"
             name="password"
             [(ngModel)]="nuevoUsuario.password"
      >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block" >Crear</button>
    </div>
  </form>
</div>
